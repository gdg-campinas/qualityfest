  description: "Você já imaginou o que consegue entregar em apenas 1 dia de trabalho? O que fazer para maximizar o resultado? Nesta palestra compartilharei o aprendizado obtido por nosso time após a entrega de mais de 1300 projetos de testes com restrição de prazo extrema. Você irá aprender sobre os atributos mais importantes que permitem ao QA entregar muito valor em tão pouco tempo."
