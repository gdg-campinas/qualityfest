# Wilson Martins Ribeiro Filho
-
  id: 1201
  title: "Métricas de Qualidade em um contexto Ágil"
  description: "Pare de gerar dashboards e gráficos que não agregam valor para seus produtos. Se você trabalha em um contexto de entregas iterativas com abordagens ágeis e gostaria de materializar a qualidade do seu produto e de suas entregas em números, e melhor, como interpretar esses números e gerar planos de ação efetivos,a palestra \"Métricas de qualidade em um contexto ágil\" é pra você! 
Principais tópicos abordados: 
 - Cobertura assertiva de Testes Automatizados 
 - Medindo a eficiência dos Testes Manuais 
 - Retrabalho em um contexto de entregas iterativas 
 - Priorização de causas-raiz"
  subtype: presentation
  speakers: [011]
  complexity: Intermediário

# Carla Crude
-
  id: 1301
  title: "Testando software em diferentes linguagens!"
  description: "Por que nos prendermos a testar com um único caminho? Aprendi testar utilizando o set mágico (ruby+capybara+selenium). O mesmo funciona para testes e2e, mas a pergunta é: Tenho uma aplicação em angular. Seria melhor utilizar protractor? Nietzsche dizia: \"A verdade é, também, aquilo que parte dos “fortes”, é fruto de sua vontade de potência\".  Com vontade e estudo podemos utilizar a mesma linguagem da aplicação que estamos testando e isto vai aumentar nosso entendimento do software e proximidade com os desenvolveres, formando um TIME único e integrado."
  subtype: presentation
  speakers: [012]
  complexity: Básico

# Ariane Izac
-
  id: 1401
  title: "O que eu deveria saber antes de testar performance?"
  description: "Estou em um projeto que o foco é testar performance, e agora?
Quais estratégias de teste precisamos analisar antes de colocar a mão na massa?
Quais são os desafios que enfrentaremos?
O que eu preciso saber antes de começar a \"apanhar\" de testes de performance?
A ideia é compartilhar os desafios e as soluções encontradas em um projeto cujo objetivo era melhorar a performance de um sistema."
  subtype: presentation
  speakers: [013]
  complexity: Básico