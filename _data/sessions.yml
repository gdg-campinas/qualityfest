  id: 201
  title: "A importância do teste de Acessibilidade Web"
  description: "Todos, independente das suas habilidades, devem ter acesso a web. Segundo o IBGE, no Brasil cerca de 23,9% da população possuí pelo menos uma das deficiências investigadas: visual, auditiva, motora e mental ou intelectual. Vamos conhecer mais desse panorama brasileiro, saber o que é WCAG e conhecer na prática tecnicas e ferramentas para auxiliar nas validações de Acessibilidade Web."
  subtype: presentation
  speakers: [001]
  complexity: Básico

