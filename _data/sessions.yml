  id: 201
  title: "A importância do teste de Acessibilidade Web"
  description: "Todos, independente das suas habilidades, devem ter acesso a web. Segundo o IBGE, no Brasil cerca de 23,9% da população possuí pelo menos uma das deficiências investigadas: visual, auditiva, motora e mental ou intelectual. Vamos conhecer mais desse panorama brasileiro, saber o que é WCAG e conhecer na prática tecnicas e ferramentas para auxiliar nas validações de Acessibilidade Web."
  subtype: presentation
  speakers: [001]
  complexity: Básico

-
  id: 301
  title: "Flaky tests: O flakiness que há em você!"
  description: "Você ja pensou que quando a sua suite de testes começa a apresentar falhas sem motivos, a causa disso pode estar em nós mesmos? Por que isso acontece? Nessa palestra, baseados em uma apresentação do selenium conf de 2017, nós iremos abordar essa questão e boas maneiras que aprendemos para tentar lidar com isso e mitigar esse problema."
  subtype: presentation
  speakers: [002]
  complexity: Intermediário

-
  id: 401
  title: "O que o QA deve fazer para \"sobreviver\" no DevOps"
  description: "Estamos cada vez mais modificando a cultura empresarial para adaptar ao DEVOPS. Mas ai quais são os desafios, mudanças de mentalidade e o que fazer para que os profissionais de Qualidade \"sobrevivam\" a esse momento? Vamos conversar e discutir sobre isso juntos?"
  subtype: presentation
  speakers: [003]
  complexity: Básico

-
  id: 501
  title: "Metralhando o próprio produto com tudo!"
  description: "Os testes de performance muitas vezes negligenciados são importantes e podem fazer a empresa economizar muito em infraestrutura e na experiência de uso do cliente.
Pretendo mostrar uma demo rápida com o locust que é uma ferramenta nova, escalável e que vem ganhando bastante adoção.
Vou mostrar as principais dificuldades em realizar um teste de performance e como o Locust nos ajuda a resolvê-las.
Pretendo fazer uma demo rodando em ambiente local e também em uma infraestrutura na nuvem."
  subtype: presentation
  speakers: [004]
  complexity: Intermediário