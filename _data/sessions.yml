  id: 401
  title: "O que o QA deve fazer para \"sobreviver\" no DevOps"
  description: "Estamos cada vez mais modificando a cultura empresarial para adaptar ao DEVOPS. Mas ai quais são os desafios, mudanças de mentalidade e o que fazer para que os profissionais de Qualidade \"sobrevivam\" a esse momento? Vamos conversar e discutir sobre isso juntos?"
  subtype: presentation
  speakers: [003]
  complexity: Básico

-
  id: 501
  title: "Metralhando o próprio produto com tudo!"
  description: "Os testes de performance muitas vezes negligenciados são importantes e podem fazer a empresa economizar muito em infraestrutura e na experiência de uso do cliente.
Pretendo mostrar uma demo rápida com o locust que é uma ferramenta nova, escalável e que vem ganhando bastante adoção.
Vou mostrar as principais dificuldades em realizar um teste de performance e como o Locust nos ajuda a resolvê-las.
Pretendo fazer uma demo rodando em ambiente local e também em uma infraestrutura na nuvem."
  subtype: presentation
  speakers: [004]
  complexity: Intermediário

-
  id: 601
  title: "Mindset do QA em diferentes contextos"
  description: "Nessa palestra irei falar sobre a forma de pensar do testador em diferentes contextos, por exemplo, Tradicional, Ágil e Pós Ágil. Dado que há muitos testadores em momento de transição, é de extrema importância que todos saibam quais são as principais diferenças e também ser capaz de diferenciar as principais características de cada contexto."
  subtype: presentation
  speakers: [005]
  complexity: Básico