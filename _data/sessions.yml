-
  id: 801
  title: "Como garantir a qualidade de sua API?"
  description: "Muito se fala em APIs dado o contexto de integrações e afins... mas, como conseguimos a garantir a qualidade na entrega de nossas APIs, eis o ponto que será abordado nesta palestra."
  subtype: presentation
  speakers: [008, 015]
  complexity: Avançado

