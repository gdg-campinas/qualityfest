  title: "Uma abordagem simplificada e eficaz para testes exploratórios"
  description: "Aplicar testes exploratórios em produtos digitais pode ser uma atividade extremamente divertida e bem sucedida, desde que façamos o uso das técnicas certas nos momentos certos. Nesta breve conversa, convidamos você para um passeio bem descontraído onde apresentaremos uma abordagem eficaz e muito fácil de ser recordada, por ser baseada em situações do seu cotidiano."
